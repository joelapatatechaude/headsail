{{- range $i := until (int .Values.studentCount) }}

---
apiVersion: v1
kind: Namespace
metadata:
  name: production-student-{{ $i }}
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-{{ $i }}-production
  namespace: openshift-gitops
  labels:
    student: {{ $i }}
spec:
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  source:
    repoURL: https://github.com/lijcam/headsail.git
    targetRevision: HEAD
    path: content/challenges/challenge-1
  destination:
    namespace: production-student-{{ $i }}
    server: https://kubernetes.default.svc

---
apiVersion: v1
kind: Namespace
metadata:
  name:  development-student-{{ $i }}
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: development-student-{{ $i }}
  namespace: openshift-gitops
  labels:
    student: {{ $i }}
spec:
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  source:
    repoURL: https://github.com/lijcam/headsail.git
    targetRevision: HEAD
    path: content/challenges/challenge-1
  destination:
    namespace: development-student-{{ $i }}
    server: https://kubernetes.default.svc

{{- end }}