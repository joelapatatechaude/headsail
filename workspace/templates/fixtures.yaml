{{- range $i := until (int .Values.studentCount) }}

#
# Syncwave -2  
# 
---
apiVersion: v1
kind: Namespace
metadata:
  name:  auxiliary-student-{{ add1 $i }}
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auxiliary-student-{{ add1 $i }}
  namespace: auxiliary-student-{{ add1 $i }}
  annotations:
    argocd.argoproj.io/sync-wave: "-2"

{{- end }}

#
# Syncwave -1
#

---
kind: Group
apiVersion: user.openshift.io/v1
metadata:
  name: cluster-admins
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
users:
  - admin

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: headsail-secret-reader
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: headsail-secret-reader-binding
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
subjects:
{{- range $i := until (int .Values.studentCount) }}
  - kind: ServiceAccount
    name: auxiliary-student-{{ add1 $i }}
    namespace: auxiliary-student-{{ add1 $i }}
{{- end }}
roleRef:
  kind: Role
  name: headsail-secret-reader
  apiGroup: rbac.authorization.k8s.io

#
# Syncwave 0
#

{{- range $i := until (int .Values.studentCount) }}
---
apiVersion: v1
kind: Secret
metadata:
  namespace: auxiliary-student-{{ add1 $i }}
  name: argocd-env-secret
type: Opaque
data:
  ARGOCD_USERNAME: {{ "admin" | b64enc }}
{{- $argocd_secret := (lookup "v1" "Secret" "openshift-gitops" "argocd-secret") }}
{{- $admin_password := index $argocd_secret "data" "admin.password" }}
  ARGOCD_PASSWORD: {{ $admin_password | b64enc }}
{{- end }}