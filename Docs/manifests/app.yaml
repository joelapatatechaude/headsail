---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-{{ add1 $i }}-production
  namespace: openshift-gitops
  labels:
    student: "{{ add1 $i }}"
spec:
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  source:
    repoURL: https://github.com/lijcam/headsail.git
    targetRevision: HEAD
    path: content/challenges/challenge-1
  destination:
    namespace: production-student-{{ add1 $i }}
    server: https://kubernetes.default.svc

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-{{ add1 $i }}-development
  namespace: openshift-gitops
  labels:
    student: "{{ add1 $i }}"
spec:
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  source:
    repoURL: https://github.com/lijcam/headsail.git
    targetRevision: HEAD
    path: content/challenges/challenge-1
  destination:
    namespace: development-student-{{ add1 $i }}
    server: https://kubernetes.default.svc

{{- end }}