{{- range $i := until (int .Values.studentCount) }}

---
apiVersion: v1
kind: Namespace
metadata:
  name: production-student-{{ add1 $i }}
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops

---
apiVersion: v1
kind: Namespace
metadata:
  name:  development-student-{{ add1 $i }}
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops

#---
#apiVersion: v1
#kind: ConfigMap
#metadata:
#  namespace: auxiliary-student-{{ $i }}
#  name: argocd-env-configmap
#data:
#  ARGOCD_SERVER: openshift-gitops-server-openshift-gitops.apps.cluster-vvmmn.vvmmn.sandbox174.opentlc.com

#---
